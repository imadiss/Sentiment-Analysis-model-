<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            color: #f0f0f0;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        textarea {
            width: 400px;
            height: 150px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #f4f4f4;
            resize: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 400px;
            margin-left: 15px;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
        .about-me-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            color: #007bff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s, transform 0.2s;
        }
        .about-me-btn:hover {
            color: #0056b3;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #444;
            color: white;
            text-align: center;
            max-width: 400px;
            width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            color: white;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Sentiment Analysis</h1>
        <form method="post" onsubmit="showLoading()">
            {% csrf_token %}
            <textarea id="inputText" name="text" placeholder="Enter your text here...">{{ text }}</textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        {% if result %}
            <div class="result">
                <strong>Sentiment Result:</strong> {{ result }}
            </div>
        {% endif %}
    </div>

    <a href="/about" class="about-me-btn">About Me</a>

    <footer>
        <p>Thank you for using my model</p>
    </footer>

    <script>
        function saveInput() {
            const textArea = document.getElementById('inputText');
            localStorage.setItem('inputText', textArea.value);
        }

        function loadInput() {
            const savedText = localStorage.getItem('inputText');
            if (savedText) {
                document.getElementById('inputText').value = savedText;
            }
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        window.onload = function() {
            loadInput();
        };

        document.getElementById('inputText').addEventListener('input', saveInput);
    </script>
</body>
</html>
