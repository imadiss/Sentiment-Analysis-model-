<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        h1 {
            color: #f0f0f0;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        textarea {
            width: 100%;
            max-width: 400px;
            height: 150px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #f4f4f4;
            resize: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            margin-left: 15px;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
        .about-me-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            color: #007bff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s, transform 0.2s;
        }
        .about-me-btn:hover {
            color: #0056b3;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #444;
            color: white;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .loading img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .loading p {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            textarea {
                font-size: 14px;
                height: 120px;
            }
            button {
                font-size: 14px;
                padding: 10px 15px;
            }
            .result {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
            textarea {
                font-size: 12px;
                height: 100px;
            }
            button {
                font-size: 12px;
                padding: 8px 10px;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Sentiment Analysis</h1>
        <form method="post" onsubmit="return showLoading()">
            {% csrf_token %}
            <textarea id="inputText" name="text" placeholder="Enter your text here...">{{ text }}</textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
            <button type="button" onclick="clearInput()">Clear Input</button>
        </form>

        {% if result %}
            <div class="result">
                <strong>Sentiment Result:</strong> {{ result }}
            </div>
        {% endif %}
    </div>

    <div id="loadingSpinner" class="loading">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Gray_circles_rotate.gif" alt="Loading...">
        <p>Analyzing...</p>
    </div>

    <a href="/about" class="about-me-btn">About Me</a>

    <footer>
        <p>Thank you for using my model</p>
    </footer>

    <script>
        function showLoading() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'flex';
            return true;
        }

        function saveInput() {
            const textArea = document.getElementById('inputText');
            localStorage.setItem('inputText', textArea.value);
        }

        function loadInput() {
            const savedText = localStorage.getItem('inputText');
            if (savedText) {
                document.getElementById('inputText').value = savedText;
            }
        }

        function clearInput() {
            const textArea = document.getElementById('inputText');
            textArea.value = '';
            localStorage.removeItem('inputText'); // Remove saved input from local storage
        }

        window.onload = function() {
            loadInput();
        };

        document.getElementById('inputText').addEventListener('input', saveInput);
    </script>
</body>
</html>
